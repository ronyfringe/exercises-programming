<!--Realiza un script que pida una cadena de texto y la muestre poniendo el signo 
    – entre cada carácter sin usar el método replace. 
    Por ejemplo, si tecleo “hola qué tal”, deberá salir “h-o-l-a- -q-u-e- -t-a-l”.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce una cadena de texto:");
        var numchar = cadena.length;    //Devuelve la longitud del string.
        var caracter;
        var i;
        for (i = 0; i < numchar; i++) {
        caracter = cadena.charAt(i);    //recupera el caracter i del string.
        if (i == numchar - 1) {
            document.write(caracter);
        }
        else {
            document.write(caracter + "-");
        }
        }
    </script>
</body>
</html>
