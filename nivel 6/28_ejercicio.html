<!--Crea una funci칩n que reciba 2 par치metros, precio e iva, y devuelva el precio 
    con iva incluido. Si no recibe el iva, aplicar치 el 21 por ciento por defecto.-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function masIva(precio, iva){
              iva = iva || 21
              var coniva = (precio + precio*iva/100);
              return coniva;
            }
            var precio = Number(prompt("Introduce un precio"));
            var iva = Number(prompt("Introduce el iva"));
            if(iva > 0){
              var resultado = masIva(precio, iva);
            }
            else{
              var resultado = masIva(precio);
            }
            document.write("Precio sin iva: " + precio);
            document.write("<br>Precio m치s Iva: " + resultado);
          </script>
    </body>
    </html>
