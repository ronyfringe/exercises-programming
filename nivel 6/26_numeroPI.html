<!--Crea una función que devuelva el número PI
     con dos decimales. Utiliza la variable PI que ya existe en javascript-->


     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
     </head>
     <body>
        <script>
            function devuelvePi(){ 
              var devolver = (Math.PI).toFixed(2); 
              return devolver; 
            }
        
            document.write(devuelvePi());
          </script>
     </body>
     </html>
