<!--Un script que escriba los números del 1 al 500, que indique cuales son múltiplos de 4 y 
    de 9 y que cada 5 líneas muestre una línea horizontal. Por ejemplo :-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //IMPRIMOS UNA LÍNEA HORIZONTAL   
        document.write("<hr>");
        //DECLARAMOS LAS VARIABLES
        var i;
        var j = 500;
        var rep = 0;
        //BUCLE DESDE 1 HASTA j
        for (i = 1; i <= j; i++) {
            //IMPRIMIMOS EL NÚMERO i
            document.write(i);
            //SI EL RESTO DE DIVIDIR i/4 ES IGUAL A 0
            if (i % 4 == 0) {
                document.write(" (Múltiplo de 4)");
            }
            //SI EL RESTO DE DIVIDIR i/9 ES IGUAL A 0
            if (i % 9 == 0) {
                document.write(" (Múltiplo de 9)");
            }
            //IMPRIMIMOS UN SALTO DE LÍNEA
            document.write("<br>");
            //SI ES MÚLTIPLO DE 5 IMPRIMIMOS UNA LÍNEA HORIZONTAL
            if (i % 5 == 0) {
                document.write("<hr>");
            }
        }
        </script>
</body>
</html>
