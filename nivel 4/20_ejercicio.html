<!-- Realiza un script que pida una cadena de
     texto y la devuelva al revés. Es decir, 
    si tecleo “hola que tal” deberá mostrar “lat euq aloh”.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce un Texto:");
        var numchar = cadena.length;
        var j;
        var car;
        var salida = "";
        for (j = 0; j < numchar; j++) {
            car = cadena.charAt(j);    //recupera el caracter i del string.
            salida = car + salida;
        }
        document.write(salida);
    </script>
</body>
</html>
