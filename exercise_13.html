<!--Genera 3 nÃºmeros aleatorios entre 1 y 99 pero que no se repita ninguno-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var i = 0;
        var num;
        var uno = 0;
        var dos = 0;
        var tres = 0;
        do {
            num = Math.floor((Math.random() * 99) + 1);
            if ((num != uno) && (num != dos) && (num != 3)) {
                document.write(num + "<br>");
                i++;
                if (i == 1) {
                    uno = num;
                }
                if (i == 2) {
                    dos = num;
                }
                if (i == 3) {
                    tres = num;
                }
            }
        } while (i < 3);
    </script>
</body>
</html>
