<!-- Realiza un script que muestre la serie de fibonacci hasta
     un número entre 1 y 100 pedido por teclado-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Introduce un número entre 1 y 100"));
        if((numero >= 1) && (numero <= 100)) {
            var x = 0;
            var y = 1;
            var z;
            //IMPRIMIMOS EL PRIMER NÚMERO QUE SERÁ UN 0 Y NO SE PUEDE METER EN EL BUCLE
            document.write(x + "<br>");
            //BUCLE PARA IMPRIMIR EL RESTO DE NÚMEROS (numero-1 porque ya imprimimos uno)
            for (i = 0; i < (numero-1); i++) {
                z = x + y;
                document.write(z + "<br>");
                y = x;
                x = z;
            }
        }
        else {
            alert("Número erróneo");
        }
    </script>
</body>
</html>
